<html>
<head>
    <title>Create an account!</title>
</head>
<h2>Welcome to Photoshare!</h2>
{%if not supress%}
 Email already in use! Use another one or <a href="/login">login</a>
{% endif %}
    <body>
        <div class="title">
            <h3>Enter your information below</h3>
        </div>
        <div id="content">
            <form method="post" action="{{ url_for('register_user') }}">
                <label for="email">Enter your email:</label>
                <input type="text" name="email" autocomplete="on"/><br />
                <label for="password">Enter password:</label>
                <input type="text" name="password" /><br />
                <label for="firstname">Enter your first name:</label>
                <input type="text" name="firstname" /><br />
                <label for="lastname">Enter your last name:</label>
                <input type="text" name="lastname" /><br />
                <label for="birthday">Enter your birthday (mm/dd/yyyy):</label>
                <input type="text" name="birthday" /><br />
                <label for="hometown">Enter your hometown:</label>
                <input type="text" name="hometown" /><br />
                <label for="gender">Enter your gender:</label>
                <input type="text" name="gender" autocomplete="on"/><br />
                <input type="submit" />
            </form>
         </div>
         <br />
         Back to Homepage!<br />
         <a href='/'>Home</a>
    </body>
</html>
