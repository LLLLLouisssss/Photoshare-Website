<head>
    <title>Albums</title>
</head>
{% if message %}
    <h3>{{message}}!</h3>
{% endif %}

    <body>
        <div class="title">
            <h1>Create A New Album!</h1>
        </div>
        <div id="content">
            <form method="post" action="/album">
                <label for="album_name">Enter your album name:</label>
                <input type="album_name" name="album_name" required='true'/><br />
                <input type="submit" value="Create" name="submit"/>
                {% if name %}
                    <table name="album">
                        <tr>
                            <th>Album Name</th>
                        </tr>
                        {% for name in album %}
                        <tr>
                            <td>{{name}}<td/>
                        </tr>
                        {% endfor %}
                    </table>
                
                <select name="albums">
                    {% for name in album %}
                    <option value={{name}}>{{name}}</option>
                    {% endfor %}
                </select>
                <input type="submit" value="Goto" name="submit"/>
                {% endif %}
            </form>
         </div>
        
    </body>
<a href='/'>Home</a>
