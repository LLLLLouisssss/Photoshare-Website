<!DOCTYPE html>
<html>
<head>
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>
<body>

<table>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Birthday</th>
    <th>Hometown</th>
    <th>Gender</th>
  </tr>
  <tr>
    <td>{{ firstname }}</td>
    <td>{{ lastname }}</td>
    <td>{{ email }}</td>
    <td>{{ birthday }}</td>
    <td>{{ hometown }}</td>
    <td>{{ gender }}</td>
  </tr>
  
</table>
<li><a href='/'>Home</a></li>
</body>
</html>
